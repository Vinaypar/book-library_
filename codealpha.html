<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="codealpha.css">
</head>

<body>
    <header>
        <h1>Personal Book Library</h1>
    </header>
    <main>
        <section id="book-form">
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <button type="submit">Add Book</button>
            </form>
        </section>
        <section id="book-search">
            <h2>Search Books</h2>
            <input type="text" id="search" placeholder="Search by title or author">
            <ul id="book-list"></ul>
        </section>
        <section id="borrow-history">
            <h2>Borrow History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="codealpha.js"></script>
</body>

</html>
